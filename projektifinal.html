<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Portfolio Example</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {
      font-family: 'Arial', sans-serif;
    }
    .hero-section {
      background-color: #f8f9fa;
      padding: 100px 0;
    }
    .project-card {
      transition: transform 0.3s ease-in-out;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <!--Navigimi -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">konkurs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section id="home" class="hero-section text-center">
    <div class="container">
      <h1 class="display-4 mb-4">Welcome to My Portfolio</h1>
      <p class="lead">Showcasing my work and skills</p>
    </div>
  </section>
  <!-- Portfolio Sesioni -->
  <section id="portfolio" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Portfolio</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card project-card">
            <img src="OIP.jfif" alt="logo">
            <div class="card-body">
              <h5 class="card-title">logo</h5>
              <p class="card-text">ketu mesoj codim</p>
              <a href="#" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card project-card">
            <img src="une.jfif" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">Probit</h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary"></a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card project-card">
            <img src="nasa.jpg" class="card-img-top" alt="logo">
            <div class="card-body">
              <h5 class="card-title">Project 3</h5>
              <p class="card-text">Description of Project 3.</p>
              <a href="#" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </section>

  <!-- Sesion About -->
  <section id="about" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Text</h2>
      <p class="lead text-center">Fitoft ma i miri</p>
    </div>
  </section>

  <!-- Sesioni Contakt -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">log in</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
